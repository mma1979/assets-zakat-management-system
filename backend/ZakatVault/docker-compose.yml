services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: finance_sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - finance_network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  financeapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: finance_api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=FinanceDB;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;
      - JwtSettings__SecretKey=YourSuperSecretKeyThatIsAtLeast32CharactersLong123456
      - JwtSettings__Issuer=FinanceAPI
      - JwtSettings__Audience=FinanceAPIUsers
    ports:
      - "5000:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - finance_network

volumes:
  sqlserver_data:

networks:
  finance_network:
    driver: bridge